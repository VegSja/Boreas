[tool.poetry]
name = "Boreas"
version = "0.1.0"
description = "Avalanche level prediction API"
authors = ["Vegard SjÃ¥vik (vgsjaavik@gmail.com)"]

[tool.poetry.dependencies]
python = "^3.9"
fastapi = "^0.96.0"
uvicorn = "0.22.0"
pydantic = "^1.3"
requests = "^2.22.0"
loguru = "^0.7.0"
joblib = "^1.2.0"
scikit-learn = "^1.2.0"
pandas = "^2.0.3"
pandas-stubs = "^2.0.2.230605"
types-requests = "^2.31.0.1"
tqdm = "^4.65.0"
debugpy = "^1.6.7"
plotly = "^5.15.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2"
black = {version = "^23.3.0", allow-prereleases = true}
ipdb = "^0.13.0"
mypy = "^1.4.1"
pylint = "^2.17.4"
debugpy = "^1.6.7"

[tool.poetry.group.aws]
optional = true

[tool.poetry.group.aws.dependencies]
mangum = "^0.17.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.black]
line-length = 88
target-version = ['py39', 'py310', 'py311']
include = '\.pyi?$'
exclude = '''
/(
  \.toml
  |\.sh
  |\.git
  |\.ini
  |Dockerfile
  |Jenkinfile
  |venv
)/
'''

[tool.pylint]
disable= "logging-fstring-interpolation"